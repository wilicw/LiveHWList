<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯絡簿</title>  
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
  <link rel="icon" href="images/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script defer src="https://npmcdn.com/flatpickr/dist/l10n/zh-tw.js"></script>
  <script defer src="javascripts/app.js"></script>
</head>
<body>
  <h1 class="title noselect">聯絡簿 <span id="show_add">+</span></h1>
  <nav id="nav" class="noselect">
    <p id="today" class="nav_item active">當日</p>
    <p id="tomorrow" class="nav_item">明天</p>
    <p id="all" class="nav_item">全部</p>
  </nav>
  <div id="calendar" class="noselect active"></div>
  <div id="add">
    <p>標題</p>
    <input type="text" name="title" id="add_title">
    <p>科目</p>
    <select type="text" name="subject" id="add_subject"></select>
    <p>標籤</p>
    <select type="text" name="tags" id="add_tags"></select>
    <p>時間</p>
    <input type="datetime-local" name="time" id="add_time">
    <p>密碼</p>
    <input type="text" name="key" id="add_key">
    <br>
    <br>
    <button onclick="addItem()">送出</button>
  </div>
</body>
</html>
