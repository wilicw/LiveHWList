<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯絡簿</title>  
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="icon" href="images/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/zh-tw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/localforage@1.7.3/dist/localforage.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
  <script defer src="javascripts/app.js"></script>
</head>
<body>
  <div class="notification_card" id="notification_card">
    <div class="setting" id="setting_card">
      <h1>設定提醒</h1>
      <p>時間</p>
      <input type="datetime-local" name="time" id="notification_time" placeholder="選擇通知時間">
      <br>
      <br>
      <p id="delete_btn">刪除</p>
      <button id="setting_button">設定</button>
      <button id="clear_notification">清除提醒</button>
    </div>
  </div>
  <h1 class="title noselect">聯絡簿 <span id="show_add" onclick="route.go('add')">+</span><br><span style="color: #CCCCCC;font-size: 9pt;">Made by wilicw</span></h1>
  <nav id="nav" class="noselect">
    <p id="today" class="nav_item" onclick="route.go('today')">當日</p>
    <p id="next" class="nav_item" onclick="route.go('next')">明天</p>
    <p id="all" class="nav_item" onclick="route.go('all')">全部</p>
  </nav>
  <div id="calendar" class="noselect active"></div>
  <div id="add">
    <p>標題</p>
    <input type="text" name="title" id="add_title">
    <p>科目</p>
    <select type="text" name="subject" id="add_subject"></select>
    <p>標籤</p>
    <select type="text" name="tags" id="add_tags"></select>
    <p>時間</p>
    <input type="datetime-local" name="time" id="add_time">
    <p>通關密語</p>
    <input type="text" name="key" id="add_key">
    <br>
    <br>
    <button onclick="addItem()">送出</button>
  </div>
</body>
</html>
